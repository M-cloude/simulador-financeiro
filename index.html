<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="#" class="back-link" style="visibility: hidden;">&lt; Voltar</a>
        <h1>Simulador Financeiro</h1>
    </header>

    <main class="main-content-home">
        <div class="auth-container">
            <div class="auth-image-side">
                <div class="intro-text-overlay">
                    <h2>Seja bem-vindo(a) ao seu simulador financeiro pessoal.</h2>
                    <p>Gerencie suas finanças de forma inteligente e tome as melhores decisões para o seu futuro.</p>
                </div>
            </div>
            <div class="auth-form-side">
                <h3>Cadastre-se para continuar</h3>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" value="Uberaba" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <a href="simulations.html" class="btn-primary">Acessar o Simulador</a>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
